
<ul class="list-group">
  <ng-container *ngFor="let hit of hits; let odd=odd">

    <ng-container *ngIf="hit.url">
      <a [href]="hit.url" >
        <app-news-detail [hit]="hit"></app-news-detail>
      </a>
    </ng-container>

    <ng-container *ngIf="!(hit.url)">
        <app-news-detail [hit]="hit"></app-news-detail>
    </ng-container>
  </ng-container>
</ul>
